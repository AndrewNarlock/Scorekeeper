<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Keeper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
    <section class="section">

        <div class="container">
            <div class="columns">
                <div class="column is-three-fifths is-offset-one-fifth">
                    <div class="card has-text-centered ">
                        <div class="card-image">
                            <figure class="image ">
                                <img src="Cloudmaster.jpg"
                                    alt="The most powerful Orc Warlock riding his most powerful mount">
                            </figure>
                        </div>
                        <header class="card-header">
                            <h2 class="keeper card-header-title">
                                Score Keeper
                            </h2>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1dis">0</span> to <span id="p2dis">0</span></h1>
                                <p class="subtitle">Press buttons to keep score!</p>

                                <label for="playnum" class="label is-large is-inline"> Winning Score: </label>
                                <div class="select is-rounded">
                                    <select name="" id="playnum">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item" id="p1butt">+1 Player
                                One</button>
                            <button class="is-info button card-footer-item" id="p2butt">+1 Player Two</button>
                            <button class="is-danger button card-footer-item" id="reset">Reset Scores</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="app.js" async defer></script>
</body>

</html>
